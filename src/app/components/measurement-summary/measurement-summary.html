<div class="row">
  <h2>{{measurements.test_name}}</h2>
  <span>{{measurements.country_code}}</span> -
  <span>{{measurements.asn}}</span> -
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Result</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="result in measurements.results">
    <td ng-if="result.anomaly == true" class="danger">
      Anomaly detected
    </td>
    <td ng-if="result.anomaly == false">
      No anomaly detected
    </td>
    <td><a
        ui-sref="measurement({measurementId: measurementId, idx: result.idx})">
      {{result.url}}</a>
    </td>
  </tr>
  </tbody>
</table>
